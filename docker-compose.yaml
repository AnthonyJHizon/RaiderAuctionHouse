version: '3.8'
services:
  mongodb:
    image: mongo:7.0.4
    container_name: mongodb
    restart: always
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongodb-data:/data/db

  mongo-seed:
    build: ./utils/db/docker
    depends_on:
      - mongodb

  web:
    build: ./
    container_name: raider-auction-house-c
    ports:
      - '3000:3000'
    depends_on:
      - mongodb
    command: ['npm', 'run', 'dev']

volumes:
  mongodb-data:
    name: mongodb-data
